<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UID DOB Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Styling for the loading spinner */
        .loader {
            border: 8px solid #f3f3f3; /* Light gray background */
            border-top: 8px solid #3498db; /* Blue color for spinner */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        /* Spin animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Overlay background */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* Center content in overlay */
        .overlay-content {
            text-align: center;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UID DOB Checker</h1>
        <form id="uidForm" method="POST" action="/">
            <label for="uid">Enter UID:</label>
            <input type="text" name="uid" id="uid" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Overlay for loading animation -->
    <div class="overlay" id="loadingOverlay">
        <div class="overlay-content">
            <div class="loader"></div>
            <p>Fetching credentials...</p>
        </div>
    </div>

    

    <script>
        // Show the loading spinner when form is submitted
        const form = document.getElementById('uidForm');
        const loadingOverlay = document.getElementById('loadingOverlay');

        form.addEventListener('submit', function() {
            loadingOverlay.style.display = 'flex'; // Show the loading overlay
        });
    </script>
</body>
</html>
