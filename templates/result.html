<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        /* Styling for the result message */
        .dob-found-message {
            font-size: 2em;
            font-weight: bold;
            color: #27ae60; /* Green color for success */
            text-transform: uppercase;
            animation: blink 1s infinite alternate; /* Blinking effect for message */
            margin-top: 20px;
        }

        /* Styling for the valid DOB text */
        .dob-valid {
            font-size: 2em;
            font-weight: bold;
            color: red; /* Red color for highlighting DOB */
            padding: 10px;
            border: 4px solid red;
            display: inline-block;
            animation: boxBlink 1s infinite alternate; /* Blinking box around DOB */
            margin-top: 10px;
        }

        /* Styling for failed attempt */
        .failed {
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c; /* Red color for failure */
            margin-top: 20px;
        }

        /* Animation for blinking text (message) */
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animation for blinking box around DOB */
        @keyframes boxBlink {
            0% {
                border-color: red;
            }
            50% {
                border-color: transparent;
            }
            100% {
                border-color: red;
            }
        }

        /* Styling for the time taken text */
        .time-taken {
            font-size: 1.2em;
            margin-top: 20px;
            color: #555;
        }

        /* Button for retry */
        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results for UID: {{ uid }}</h1>
        
        {% if valid_dob %}
            <!-- Success message with blinking effect -->
            <p class="dob-found-message">Login successful with valid DOB:</p>
            <!-- DOB with a box and red color, with blinking effect for the box -->
            <p class="dob-valid">{{ valid_dob }}</p>
        {% else %}
            <!-- Failure message -->
            <p class="failed">Login failed. No valid credentials found.</p>
        {% endif %}
        
        <p class="time-taken">Time taken: {{ time_taken }} seconds</p>
        
        <a href="/">Try again</a>
    </div>
</body>
</html>
